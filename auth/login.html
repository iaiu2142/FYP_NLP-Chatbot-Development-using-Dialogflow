<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PharmaBot - Login / Sign Up</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main class="container">
    <div class="login-container">
      <div class="login-form">
        <div class="avatar-container">
          <img src="Profile.png" alt="Avatar" class="avatar" />
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="username" placeholder="Username" required />
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <button type="submit" class="login-btn">Login</button>
          <div class="forgot-password">
            <a href="#">Forgot your password?</a>
          </div>
        </form>

        <hr style="margin: 20px 0;">

        <!-- Sign Up Form -->
        <form id="signupForm">
          <div class="input-group">
            <input type="text" id="signupUsername" placeholder="New Email" required />
          </div>
          <div class="input-group">
            <input type="password" id="signupPassword" placeholder="New Password" required />
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>

      </div>

      <div class="welcome-section">
        <h1>Welcome to<br />Pharma Bot</h1>
        <img src="Logo.png" alt="Your trusted healthcare companion available 24/7" />
      </div>
    </div>
  </main>

  <script src="login.js"></script>
  <script src="signup.js"></script>

</body>
</html>
