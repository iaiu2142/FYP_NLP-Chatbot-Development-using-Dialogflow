<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PharmaBot - Sign Up</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="container">
    <div class="login-container">
      <div class="login-form">
        <div class="avatar-container">
          <img src="Profile.png" alt="Avatar" class="avatar" />
        </div>

        <!-- Signup Form -->
        <form id="signupForm">
          <div class="input-group">
            <input type="text" id="signupUsername" placeholder="Username" required />
          </div>
          <div class="input-group">
            <input type="email" id="signupEmail" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input type="password" id="signupPassword" placeholder="New Password" required />
          </div>
          <button type="submit" class="login-btn">Sign Up</button>
        </form>

        <p style="margin-top: 15px;">Already have an account? <a href="login.html">Login</a></p>
      </div>
      <div class="welcome-section">
        <h1>Welcome to<br />Pharma Bot</h1>
        <img src="Logo.png" alt="Logo" />
      </div>
    </div>
  </main>
  <script src="signup.js"></script>
</body>
</html>
