<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pharma Bot - Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="Logo.png" alt="Pharma Bot" />

    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link">HOME</a>
      <a href="index2.html" class="nav-link">PRODUCT</a>
      <a href="contact.html" class="nav-link">CONTACT</a>
      <a href="index.html"> <button class="sign-in-btn">SIGN IN</button></a>
    </div>
    <button class="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <main class="container">
    <div class="login-container">
      <div class="login-form">
        <div class="avatar-container">
          <!-- <div class="avatar"></div> -->
          <img src="Profile.png" alt="" class="avatar">
        </div>

        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="username" placeholder="Username" required />
          </div>

          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>

          <button type="submit" class="login-btn">Login</button>

          <div class="forgot-password">
            <a href="#">Forgot your password?</a>
          </div>
        </form>
      </div>

      <div class="welcome-section">
        <h1>Welcome to<br>Pharma Bot</h1>
        <img src="Logo.png" alt="Your trusted healthcare companion available 24/7">
        <div class="bot-icon"></div>
      </div>
    </div>
  </main>
</body>

</html>
