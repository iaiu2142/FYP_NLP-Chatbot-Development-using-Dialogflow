<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pharma Bot - Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styl.css" />
    <script type="module" src="sc.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="Logo.png" alt="Pharma Bot" />
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">HOME</a>
        <a href="index2.html" class="nav-link">PRODUCT</a>
        <a href="contact.html" class="nav-link active">CONTACT</a>
        <a href="index.html"><button class="sign-in-btn">SIGN IN</button></a>
      </div>
      <button class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>

    <main class="container">
      <div class="contact-wrapper">
        <div class="contact-info">
          <h1>Get in Touch</h1>
          <p>Have questions? We'd love to hear from you.</p>
          
          <div class="contact-details">
            <div class="contact-item">
              <i class="fas fa-map-marker-alt"></i>
              <p>123 Pharma Street, Medical District<br>Pakistan, Sargodha</p>
            </div>
            <div class="contact-item">
              <i class="fas fa-phone"></i>
              <p>+92 307 9900233</p>
            </div>
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <p>support@pharmabot.com</p>
            </div>
          </div>
        </div>

        <form class="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </main>
  </body>
</html>
