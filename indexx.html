<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharmaBot - Your Online Pharmacy</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <img src="images/Logo.png" alt="No Logo"/>
          <span>Pharma<span class="accent">Bot</span></span>
        </div>
        
        <div class="nav-links" id="navLinks">
          <a href="#" class="nav-link active">Home</a>
          <a href="#products" class="nav-link">Products</a>
          <a href="#contact" class="nav-link">Contact</a>
          <a href="auth/login.html" class="nav-link">Sign In</a>
        </div>
        
        <div class="nav-actions">
          <button id="toggleSearch" class="icon-btn">
            <i class="fas fa-search"></i>
          </button>
          <button id="toggleTheme" class="icon-btn">
            <i class="fas fa-moon"></i>
          </button>
          <button id="toggleCart" class="icon-btn cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
          </button>
          <button id="toggleMenu" class="icon-btn menu-btn">
            <i class="fas fa-bars"></i>
          </button>
          <button id="logoutBtn" class="logout-btn">LOGOUT</button>
        </div>
      </div>
      <!-- Search Bar -->
      <div class="search-container" id="searchContainer">
        <div class="search-wrapper">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search products...">
          <button id="closeSearch"><i class="fas fa-times"></i></button>
        </div>
      </div>
    </nav>

    <!-- Welcome Message -->
    <div id="welcomeUser" class="welcome-user"></div>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Your Health, Our Priority</h1>
        <p>Discover our wide range of pharmaceuticals and healthcare products</p>
        <a href="#categories" class="btn primary-btn">Browse Categories</a>
      </div>
    </section>

    <!-- The rest of your original code remains exactly as you provided -->

  </div>

  <script src="script.js"></script>
  <script>
    // Personalized welcome message
    const welcomeUser = document.getElementById("welcomeUser");
    const userEmail = localStorage.getItem("user");
    if (userEmail) {
      welcomeUser.innerHTML = `Welcome, <strong>${userEmail}</strong>! ðŸŽ‰`;
    } else {
      window.location.href = "auth/login.html";
    }

    // Logout functionality
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      alert("You have been logged out.");
      window.location.href = "auth/login.html";
    });
  </script>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger intent="WELCOME" chat-title="NLP-PharmaBot" agent-id="b1945e4d-1f03-4c09-af4d-0ec2913dd10d" language-code="en"></df-messenger>
</body>
</html>
